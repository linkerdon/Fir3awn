<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>fir3awn | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 10px 0 25px;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-item {
      flex: 1;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
      color: #4ecdc4;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      font-size: 18px;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
    }

    .link i {
      font-size: 22px;
    }

    .donate-btn {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin: 15px 0;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
    }

    .donate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(229, 46, 113, 0.6);
    }

    .donate-options {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.5s ease;
      text-align: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .donate-options.active {
      display: block;
    }

    .option-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4ecdc4;
      font-weight: bold;
      text-align: center;
    }

    .crypto-option {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .crypto-option:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(-5px);
    }

    .crypto-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .crypto-name {
      font-size: 16px;
      font-weight: bold;
    }

    .crypto-icon {
      font-size: 20px;
    }

    .crypto-address {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 10px;
      text-align: center;
      direction: ltr;
    }

    .copy-btn {
      background: rgba(78, 205, 196, 0.2);
      color: white;
      border: 1px solid #4ecdc4;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    .copy-btn:hover {
      background: rgba(78, 205, 196, 0.4);
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin: 10px auto;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .show-qr {
      background: transparent;
      color: #4ecdc4;
      border: 1px solid #4ecdc4;
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .show-qr:hover {
      background: rgba(78, 205, 196, 0.1);
    }

    .note {
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/hEZbkQI.jpeg" alt="fir3awn" class="profile-img">
    <h1>fir3awn</h1>
    
    <!-- إحصائيات التبرع -->
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">2</div>
        <div class="stat-label">عدد المتبرعين</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">19$</div>
        <div class="stat-label">قيمة التبرع</div>
      </div>
    </div>

    <!-- روابط التواصل الاجتماعي -->
    <a class="link" href="https://www.tiktok.com/@fir3awn_officiell?_r=1&_t=ZS-92iHzKJD3CP" target="_blank">
      <i class="fab fa-tiktok"></i>
      TikTok
    </a>

    <a class="link" href="https://www.instagram.com/fir3awn_officiell?igsh=NWk2Z281cW5nM3Js" target="_blank">
      <i class="fab fa-instagram"></i>
      Instagram
    </a>

    <!-- زر التبرع الرئيسي -->
    <button class="donate-btn" id="donateToggle">
      <i class="fas fa-heart"></i>
      تبرع لدعم المحتوى
    </button>

    <!-- خيارات التبرع -->
    <div class="donate-options" id="donateOptions">
      <div class="option-title">اختر طريقة التبرع</div>
      
      <!-- خيار USDT -->
      <div class="crypto-option" id="usdtOption">
        <div class="crypto-header">
          <div class="crypto-name">USDT (BEP-20)</div>
          <div class="crypto-icon">
            <i class="fas fa-coins" style="color: #26a17b;"></i>
          </div>
        </div>
        <div class="crypto-address" id="usdtAddress">
          0x6eacffa827a7667b6a8bfc9bbe9491a6fc1d86c0
        </div>
        <button class="copy-btn" data-address="0x6eacffa827a7667b6a8bfc9bbe9491a6fc1d86c0">
          <i class="fas fa-copy"></i> نسخ العنوان
        </button>
        <button class="show-qr" data-qr="https://i.imgur.com/Urfs5FW.jpeg">
          <i class="fas fa-qrcode"></i> عرض رمز الاستجابة السريعة (QR Code)
        </button>
        <div class="qr-code" id="usdtQr">
          <img src="https://i.imgur.com/Urfs5FW.jpeg" alt="USDT QR Code">
        </div>
      </div>
      
      <!-- خيار USDC -->
      <div class="crypto-option" id="usdcOption">
        <div class="crypto-header">
          <div class="crypto-name">USDC (BEP-20)</div>
          <div class="crypto-icon">
            <i class="fas fa-coins" style="color: #2775ca;"></i>
          </div>
        </div>
        <div class="crypto-address" id="usdcAddress">
          0x6eacffa827a7667b6a8bfc9bbe9491a6fc1d86c0
        </div>
        <button class="copy-btn" data-address="0x6eacffa827a7667b6a8bfc9bbe9491a6fc1d86c0">
          <i class="fas fa-copy"></i> نسخ العنوان
        </button>
        <button class="show-qr" data-qr="https://i.imgur.com/XXqyJ6Z.jpeg">
          <i class="fas fa-qrcode"></i> عرض رمز الاستجابة السريعة (QR Code)
        </button>
        <div class="qr-code" id="usdcQr">
          <img src="https://i.imgur.com/XXqyJ6Z.jpeg" alt="USDC QR Code">
        </div>
      </div>
      
      <div class="note">
        ملاحظة: العنوانان متطابقان لكلا العملتين (USDT و USDC) على شبكة BEP-20
      </div>
    </div>

    <div class="footer">
      شكراً لدعمكم ❤️
    </div>
  </div>

  <script>
    // عناصر DOM
    const donateToggle = document.getElementById('donateToggle');
    const donateOptions = document.getElementById('donateOptions');
    const copyButtons = document.querySelectorAll('.copy-btn');
    const showQrButtons = document.querySelectorAll('.show-qr');
    
    // تبديل عرض خيارات التبرع
    donateToggle.addEventListener('click', function() {
      donateOptions.classList.toggle('active');
      
      // تغيير نص الزر حسب الحالة
      if (donateOptions.classList.contains('active')) {
        donateToggle.innerHTML = '<i class="fas fa-times"></i> إغلاق خيارات التبرع';
      } else {
        donateToggle.innerHTML = '<i class="fas fa-heart"></i> تبرع لدعم المحتوى';
      }
    });
    
    // نسخ عنوان المحفظة
    copyButtons.forEach(button => {
      button.addEventListener('click', function() {
        const address = this.getAttribute('data-address');
        
        // نسخ العنوان إلى الحافظة
        navigator.clipboard.writeText(address).then(() => {
          // تغيير نص الزر مؤقتاً للإشارة إلى النسخ
          const originalText = this.innerHTML;
          this.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
          this.style.background = 'rgba(46, 204, 113, 0.3)';
          this.style.borderColor = '#2ecc71';
          
          // إعادة النص الأصلي بعد ثانيتين
          setTimeout(() => {
            this.innerHTML = originalText;
            this.style.background = '';
            this.style.borderColor = '#4ecdc4';
          }, 2000);
        });
      });
    });
    
    // عرض/إخفاء رمز الاستجابة السريعة (QR Code)
    showQrButtons.forEach(button => {
      button.addEventListener('click', function() {
        const qrUrl = this.getAttribute('data-qr');
        const cryptoType = qrUrl.includes('Urfs5FW') ? 'usdt' : 'usdc';
        const qrElement = document.getElementById(`${cryptoType}Qr`);
        
        // تبديل عرض رمز الاستجابة السريعة
        if (qrElement.style.display === 'block') {
          qrElement.style.display = 'none';
          this.innerHTML = '<i class="fas fa-qrcode"></i> عرض رمز الاستجابة السريعة (QR Code)';
        } else {
          qrElement.style.display = 'block';
          this.innerHTML = '<i class="fas fa-times"></i> إخفاء رمز الاستجابة السريعة';
        }
      });
    });
    
    // إغلاق خيارات التبرع عند النقر خارجها
    document.addEventListener('click', function(event) {
      if (!donateOptions.contains(event.target) && 
          !donateToggle.contains(event.target) && 
          donateOptions.classList.contains('active')) {
        donateOptions.classList.remove('active');
        donateToggle.innerHTML = '<i class="fas fa-heart"></i> تبرع لدعم المحتوى';
      }
    });
    
    // رسالة ترحيب عند تحميل الصفحة
    window.addEventListener('load', function() {
      console.log('صفحة fir3awn جاهزة! شكراً لزيارتك.');
    });
  </script>
</body>
</html>
